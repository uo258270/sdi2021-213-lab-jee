<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" /></head>
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/edit/' + teacher.dni}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.nombre}" type="text"
						class="form-control" name="nombre"
						placeholder="Ejemplo Nombre1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.apellidos}" type="text"
						class="form-control" name="apellidos"
						placeholder="Ejemplo Apellidos1" required="true" />
				</div>
			</div><div class="form-group">
				<label class="control-label col-sm-2" for="description">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.categoria}" type="text"
						class="form-control" name="categoria"
						placeholder="Ejemplo Categoria1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>

<footer th:replace="fragments/footer" />


</body>
</html>
