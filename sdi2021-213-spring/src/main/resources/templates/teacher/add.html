<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"> </nav>

<div class="container">
  <h2>Agregar Profesor</h2>
<form class="form-horizontal" method="post" action="/teacher/add"
			th:object="${teacher}">
	<div class="form-group">
				<label class="control-label col-sm-2" for="department">Departamento:</label>
				<div class="col-sm-10"
					th:if="${departmentsList != null and not #lists.isEmpty(departmentsList)}">
					<select id="department" class="form-control" name="department">
						<option th:each="department : ${departmentsList}" th:value="${department.id}"
							th:text="${department.description}">Departamento</option>
					</select>
				</div>
			</div>		
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="99999999Y" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" 
        placeholder="Ejemplo Nombre1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="apellidos" 
        placeholder="Ejemplo Apellidos1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
						th:errors="*{apellidos}">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="categoria" 
        placeholder="Ejemplo Categoria1" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('categoria')}"
						th:errors="*{categoria}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>


<footer th:replace="fragments/footer" />

</body>
</html>
