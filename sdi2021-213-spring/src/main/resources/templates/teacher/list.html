<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" /></head>
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teacherList}">
						<td th:text="${teacher.dni}">1</td>
						<td th:text="${teacher.nombre}">Nombre1</td>
						<td th:text="${teacher.apellidos}">Apellidos1</td>
						<td th:text="${teacher.categoria}">Categoria1</td>
						<td><a th:href="${'/teacher/details/' + teacher.dni}">detalles</a></td>
						<td><a th:href="${'/teacher/edit/' + teacher.dni}">modificar</a></td>
						<td><a th:href="${'/teacher/delete/' + teacher.dni}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<footer th:replace="fragments/footer" />

</body>
</html>
