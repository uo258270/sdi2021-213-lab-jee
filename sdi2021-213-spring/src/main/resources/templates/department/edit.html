<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" /></head>
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" /></nav>
	<div class="container">
		<h2>Editar Departmento</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/department/edit/' + department.id}" th:object="${department}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripción:</label>
				<div class="col-sm-10">
					<input th:value="${department.description}" type="text"
						class="form-control" name="description"
						placeholder="Ejemplo Departamento 1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" /></footer>
</body>
</html>
