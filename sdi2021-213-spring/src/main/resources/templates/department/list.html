<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" /></head>
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" /></nav>
	<div class="container">
		<h2>Departamentos</h2>
		<p>Los departamentos que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableDepartments"
				id="tableDepartments">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Descripción</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="department : ${departmentsList}">
						<td th:text="${department.id}">1</td>
						<td th:text="${department.description}">Departamento 1</td>
						<td><a th:href="${'/department/details/' + department.id}">detalles</a></td>
						<td><a th:href="${'/department/edit/' + department.id}">modificar</a></td>
						<td><a th:href="${'/department/delete/' + department.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" /></footer>
</body>
</html>
